<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <link rel="stylesheet" href="css/login.css">

    <title>Forgot Password - Bioner</title>
</head>

<body>
    <video autoplay loop muted poster="dist/images/bg1.jpg" id="background">
        <source src="video/video_background_website.mp4" type="video/mp4">
    </video>
    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card-transparent my-5">
                    <div class="card-body">
                        <div class="text-center">
                            <img src="https://bioner.co/newtheme/img/logologin.png" alt="LOGO" class="img-fluid">
                        </div>
                        <h5 class="text-center mt-3 text-white">Forgot Password</h5>
                        <form class="form-signin mt-3">
                            <div class="form-label-group">
                                <input type="text" id="username" class="form-control" placeholder="Email address"
                                    required autofocus>
                                <label for="username">Username</label>
                            </div>

                            <div class="form-label-group">
                                <input type="email" id="email" class="form-control" placeholder="Email" required>
                                <label for="email">Email</label>
                            </div>
                            <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Reset
                                Password</button>
                            <hr class="my-4">
                            <a href="index.html" class="btn btn-lg btn-google btn-block text-uppercase" type="submit"><i
                                    class="fas fa-backward mr-2"></i> Login Member</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery.min.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>

    <script src="js/particles.min.js"></script>
    <script src="js/particles-app.js"></script>
    <script src="vendor/fontawesome-free-5.15.1-web/js/all.min.js"></script>
</body>

</html>
